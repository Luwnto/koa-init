{% extends "admin/layout.html" %}
{% block main %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>
            轮播图添加
            <a href="/admin/slide" class="pull-right btn btn-primary btn-sm" style="margin-top: -5px;">返回 -</a>
        </h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">轮播图标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="">
                    <p class="help-block">轮播图标题</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail7" class="col-sm-2 control-label">轮播图序号</label>
                <div class="col-sm-10">
                    <input type="number" min="1" class="form-control" id="inputEmail7" placeholder="" onkeyup="this.value = (this.value > 0 || this.value == '') ? this.value : 1">
                    <p class="help-block">轮播图序号</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">轮播图</label>
                <div class="col-sm-10">
                    <input type="file">
                    <p class="help-block">选择要上传的轮播图</p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail4" class="col-sm-2 control-label">轮播图备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail4" placeholder="">
                    <p class="help-block">轮播图备注</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
