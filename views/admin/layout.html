<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="learn javascript by www.liaoxuefeng.com">
    <title>后台管理</title>
    <link rel="stylesheet" href="/public/css/home/layout.css">
    <link rel="stylesheet" href="/public/css/home/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar navbar-static-top navbar-fixed-top" style="border-bottom: 1px solid #ccc;z-index: 10000; background-color: #f8f8f9">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">前台首页</a>
                <a href="/admin" class="navbar-brand">后台首页</a>
            </div>

            {% if session.user %}
                <div class="pull-right avatar-div avatar-hover">
                    <a href="/login/out" class="navbar-brand pull-right">
                        退出
                    </a>
                    <a href="/user/{{ session.user.id }}" class="navbar-brand pull-right">
                        {{ session.user.username }}
                    </a>
                    <a href="/user/{{ session.user.id }}" class="pull-right" style="margin-top: 5px;">
                        <img width="40" src=" {{ session.user.avatar }}" style="border-radius: 50%;">
                    </a>
                </div>
            {% else %}
                <div class="pull-right">
                    <a href="/admin/login/page" class="navbar-brand">登录</a>
                    <a href="/admin/register/page" class="navbar-brand">注册</a>
                </div>
            {% endif %}


        </div>
    </header>

    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <!-- 左侧导航 -->
            <div class="col-md-3 index-left">

                <div class="list-group">
                    <a href="/admin" class="list-group-item {% if path == '/admin' %}active{% endif %}">后台首页</a>
                    <a href="/admin/slide" class="list-group-item {% if path.includes('/admin/slide') %}active{% endif %}">轮播图管理</a>
                    <a href="#" class="list-group-item">用户管理</a>
                    <a href="#" class="list-group-item">文章管理</a>
                    <a href="#" class="list-group-item">广告管理</a>
                </div>

            </div>
            <div class="col-md-9 index-right">
                {% block main %}{% endblock %}
            </div>
        </div>
    </div>

    <footer style="background-color:#f8f8f9; padding: 20px 0; text-align: center; margin-top: 10px;">
        <div class="container">
                <a target="_blank" href="https://github.com/michaelliao/learn-javascript">GitHub</a> |
            Created by <a target="_blank" href="https://www.luwnto.com/">@Luwnto</a>. |
            Code licensed <a target="_blank" href="https://www.mit-license.org/">MIT</a>.
        </div>
    </footer>
</body>

</html>
