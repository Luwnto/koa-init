{% extends "admin/layout.html" %}
{% block main %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>
            广告添加
            <a href="/admin/slide" class="pull-right btn btn-primary btn-sm" style="margin-top: -5px;">返回 -</a>
        </h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="a1" class="col-sm-2 control-label">广告标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="a1" placeholder="">
                    <p class="help-block">广告标题</p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail7" class="col-sm-2 control-label">广告序号</label>
                <div class="col-sm-10">
                    <input type="number" min="1" class="form-control" id="inputEmail7" placeholder="" onkeyup="this.value = (this.value > 0 || this.value == '') ? this.value : 1">
                    <p class="help-block">广告序号</p>
                </div>
            </div>

            <div class="form-group">
                <label for="a1" class="col-sm-2 control-label">介绍</label>
                <div class="col-sm-10">
                    <textarea style="resize: none" class="form-control" rows="3"></textarea>
                    <p class="help-block">广告介绍</p>
                </div>
            </div>

            <div class="form-group">
                <label for="a1" class="col-sm-2 control-label">广告备注</label>
                <div class="col-sm-10">
                    <textarea style="resize: none" class="form-control" rows="3"></textarea>
                    <p class="help-block">广告备注</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否展示</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1"> 展示
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="0"> 不展示
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
