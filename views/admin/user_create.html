{% extends "admin/layout.html" %}
{% block main %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>
            用户添加
            <a href="/admin/slide" class="pull-right btn btn-primary btn-sm" style="margin-top: -5px;">返回 -</a>
        </h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="a1" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="a1" placeholder="">
                    <p class="help-block">用户名</p>
                </div>
            </div>

            <div class="form-group">
                <label for="a2" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="a2" placeholder="">
                    <p class="help-block">密码</p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputEmail3" placeholder="">
                    <p class="help-block">确认密码</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
