{% extends "home/layout.html" %}
{% block main %}

<link rel="stylesheet" href="/public/css/home/index.css">

<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body" style="padding-top: 40px;">
                <form class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="">
                            <p class="help-block">文章的标题</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">封面图</label>
                        <div class="col-sm-10">
                            <input type="file">
                            <p class="help-block">选择封面图</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
                        <div class="col-sm-10">
                            <textarea style="resize: none" class="form-control" id="inputPassword3" rows="23"></textarea>
                            <p class="help-block">文章的内容</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">发表</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
