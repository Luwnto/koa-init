<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="learn javascript by www.liaoxuefeng.com">
    <title>Koa-init</title>
    <link rel="stylesheet" href="/public/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Koa-init</a>
                <a href="/" class="navbar-brand">Github</a>
            </div>

            {% if session.user %}
                <div class="pull-right avatar-div avatar-hover">
                    <a href="/login/out" class="navbar-brand pull-right">
                        退出
                    </a>
                    <a href="javascript:;" class="navbar-brand pull-right">
                        {{ session.user.username }}
                    </a>
                    <a href="javascript:;" class="pull-right" style="margin-top: 5px;">
                        <img width="40" src=" {{ session.user.avatar }}" style="border-radius: 50%;">
                    </a>
                </div>
            {% else %}
                <div class="pull-right">
                    <a href="/login/page" class="navbar-brand">登录</a>
                    <a href="/register/page" class="navbar-brand">注册</a>
                </div>
            {% endif %}

        </div>
    </header>

    {% block main %} {% endblock %}
    <footer style="background-color:#f8f8f9; padding: 20px 0; text-align: center">
        <div class="container">
                <a target="_blank" href="https://github.com/michaelliao/learn-javascript">GitHub</a> |
            Created by <a target="_blank" href="https://www.luwnto.com/">@Luwnto</a>. |
            Code licensed <a target="_blank" href="https://www.mit-license.org/">MIT</a>.
        </div>
    </footer>
</body>

</html>
