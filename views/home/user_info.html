{% extends "home/user_layout.html" %}
{% block userBody %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h5>个人信息</h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{ user.username }}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <input type="file" name="" id="">
                    <p class="help-block">上传头像, 点击最下方更新按钮, 即可更新头像</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input {% if user.gender == 1 %}checked{% endif %} type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1"> 男
                    </label>
                    <label class="radio-inline">
                        <input {% if user.gender == 0 %}checked{% endif %} type="radio" name="inlineRadioOptions" id="inlineRadio3" value="0"> 女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">签名</label>
                <div class="col-sm-10">
                    <textarea style="resize: none" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">更新</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
