{% extends "home/user_layout.html" %}
{% block userBody %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h5>修改密码</h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="a1" class="col-sm-2 control-label">当前密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="a1">
                </div>
            </div>

            <div class="form-group">
                <label for="a2" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="a2">
                </div>
            </div>

            <div class="form-group">
                <label for="a3" class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="a3">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">更新</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
