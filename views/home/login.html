{% extends "home/layout.html" %}
{% block main %}

<div style="color:#cdbfe3; background-color:#2b85e4; padding:100px 0; margin:-20px 0 20px 0;">
    <div class="container">

        <div class="col-md-8 hidden-sm hidden-xs">
            <img src="/public/img/star.png" width="100%" style="height: 350px" />
        </div>

        <div class="col-md-4 pull-right col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> 请输入账号密码</h3>
                </div>
                <div class="panel-body" style="height: 310px;">
                    <form action="/login/post" method="post">
                        <div class="form-group" style="height: 100px">
                            <label style="color: black">账号</label>
                            <input type="text" name="username" class="form-control" placeholder="您的账号" value="{{ body.username }}">
                            <p style="margin-top: 10px;color: #ed4014">{{ e_username }}</p>
                        </div>
                        <div class="form-group" style="height: 100px">
                            <label style="color: black">密码</label>
                            <input type="password" name="password" class="form-control" placeholder="您的密码">
                            <p style="margin-top: 10px;color: #ed4014">{{ e_password }}</p>
                        </div>
                        <button type="submit" class="btn btn-primary center-block" style="width: 200px;">登录</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
